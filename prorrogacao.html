<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prorrogação de Benefício</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/victorshelp_logo.webp"
            alt="Victor's Help Logo"
            class="logo"
          />
          Victor's Help
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="respostas.html">Respostas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="prorrogacao.html">Prorrogação</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4 text-center">Prorrogação de Benefício</h1>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Digite o nome da pessoa"
        />
      </div>
      <div class="form-group">
        <label>Sexo:</label><br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="sexo"
            id="masculino"
            value="masculino"
          />
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="sexo"
            id="feminino"
            value="feminino"
          />
          <label class="form-check-label" for="feminino">Feminino</label>
        </div>
      </div>
      <div class="form-group">
        <label for="dataCessacao">Data de cessação:</label>
        <input type="date" class="form-control" id="dataCessacao" />
      </div>
      <div class="form-group">
        <label for="numeroBeneficio">Número do benefício:</label>
        <input
          type="text"
          class="form-control"
          id="numeroBeneficio"
          placeholder="Digite o número do benefício"
        />
      </div>
      <button class="btn btn-primary" id="gerar">Gerar Respostas</button>

      <div id="respostaContainer" class="row mt-5"></div>
    </div>

    <footer class="bg-light text-center py-4">
      <div class="container">
        <p class="text-muted">
          &copy; 2024 Victor's Help. Todos os direitos reservados.
        </p>
      </div>
    </footer>

    <script src="prorrogacao.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
